<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ホーム - 音楽アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .navbar {
            border-bottom: 1px solid #444;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #2bace3;
        }
        .icons {
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .history-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }
        .history-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .mood-circle-lg {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            opacity: 0.8;
            background-size: cover;
            background-position: center;
        }
        .mood-circle-lg.active {
            opacity: 1;
            border: 2px solid white;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand fixed-top" style="background-color: black;"style="background-color: #5195c5;">
        <div class="container-fluid">
            <ul class="navbar-nav d-flex flex-row" >
                <li class="nav-item">
                    <a class="nav-link active" href="index.html" style="color: aliceblue;" >ホーム</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">ライブラリ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kirok.html" style="color: white;">記録</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html" style="color: white;">検索</a>
                </li>
            </ul>
            <i class="fas fa-search search-icon"></i>
        </div>
    </nav>
</header>

<main class="container mt-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/marcela-laskoski-YrtFlrLo2DQ-unsplash.jpg" class="d-block w-100" alt="スライド1">
            </div>
            <div class="carousel-item">
                <img src="img/nainoa-shizuru-NcdG9mK3PBY-unsplash.jpg" class="d-block w-100" alt="スライド2">
            </div>
            <div class="carousel-item">
                <img src="img/yannis-papanastasopoulos-yWF2LLan-_o-unsplash.jpg" class="d-block w-100" alt="スライド3">
            </div>
        </div>
    </div>

    <div class="section-title">履歴</div>
    <div class="history-item">
        <img src="img/rireki1.jpg" alt="曲の画像">
        <div onclick="location.href='record.html'">
            <div>曲名</div>
            <div style="font-size: 0.9rem; color: #ccc;">アーティスト名</div>
        </div>
    </div>
    <div class="history-item">
        <img src="img/rireki2.jpg" alt="曲の画像">
        <div>
            <div>心のモザイク</div>
            <div style="font-size: 0.9rem; color: #ccc;">エコーズ・オブ・ソウル</div>
        </div>
    </div>
    <div class="history-item">
        <img src="img/rireki3.jpg" alt="曲の画像">
        <div>
            <div>黄昏に舞う</div>
            <div style="font-size: 0.9rem; color: #ccc;">サンド・ダンサーズ</div>
        </div>
    </div>
    <div class="history-item">
        <img src="img/rireki4.jpg" alt="曲の画像">
        <div>
            <div>未来の足音</div>
            <div style="font-size: 0.9rem; color: #ccc;">ネオン・ヴォイセズ</div>
        </div>
    </div>
    <div class="section-title">感情別おすすめ曲</div>
    <div class="mood-section" id="moodSection">
        <div class="mood-circle-lg active" style="background-image: url('img/ノリノリ.png')" onclick="changeMood('happy', this)"></div>
        <div class="mood-circle-lg" style="background-image: url('img/驚き.png')" onclick="changeMood('calm', this)"></div>
        <div class="mood-circle-lg" style="background-image: url('img/癒され.png')" onclick="changeMood('energetic', this)"></div>
        <div class="mood-circle-lg" style="background-image: url('img/もやもや.png')" onclick="changeMood('sad', this)"></div>
        <div class="mood-circle-lg" style="background-image: url('img/しんみり.png')" onclick="changeMood('romantic', this)"></div>
    </div>
    <div class="mt-3" id="moodSongs">
        <div class="history-item">
            <img src="img/happy1.jpg" alt="曲の画像">
            <div>
                <div>パーティーパイロット！</div>
                <div style="font-size: 0.9rem; color: #ccc;">ズッコケ・ロッカーズ</div>
            </div>
        </div>
        <div class="history-item">
            <img src="img/happy2.jpg" alt="曲の画像">
            <div>
                <div>おもちゃ箱ダイブ！</div>
                <div style="font-size: 0.9rem; color: #ccc;">カラフル・スプラッシュ</div>
            </div>
        </div>
    </div>
</main>

<script>
    function changeMood(mood, element) {
        const moodSongs = {
            happy: [
                { img: "img/happy1.jpg", title: "パーティーパイロット！", artist: "ズッコケ・ロッカーズ" },
                { img: "img/happy2.jpg", title: "おもちゃ箱ダイブ！", artist: "カラフル・スプラッシュ" }
            ],
            calm: [
                { img: "img/calm1.jpg", title: "海風のささやき", artist: "クワイエット・ブル" },
                { img: "img/calm2.jpg", title: "月夜のシルエット", artist: "ルナ・メロディーズ" }
            ],
            energetic: [
                { img: "img/energetic1.jpg", title: "空の響き", artist: "サイレント・エコー" },
                { img: "img/energetic2.jpg", title: "虚無の旋律", artist: "インフィニティ・ステルス" }
            ],
            sad: [
                { img: "img/sad1.jpg", title: "涙の残響", artist: "フェイドドリームス" },
                { img: "img/sad2.jpg", title: "失われた時を求めて", artist: "シルバーレイン" }
            ],
            romantic: [
                { img: "img/romantic1.jpg", title: "君の瞳の物語", artist: "スターリーナイト・セレナーデ" },
                { img: "img/romantic2.jpg", title: "永遠のワルツ", artist: "ダンシング・ムーンライト" }
            ]
        };
        
        document.querySelectorAll('.mood-circle-lg').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        
        let songList = "";
        moodSongs[mood].forEach(song => {
            songList += `<div class='history-item'>
                            <img src='${song.img}' alt='曲の画像'>
                            <div>
                                <div>${song.title}</div>
                                <div style='font-size: 0.9rem; color: #ccc;'>${song.artist}</div>
                            </div>
                        </div>`;
        });
        document.getElementById("moodSongs").innerHTML = songList;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
