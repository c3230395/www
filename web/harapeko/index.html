<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ホーム - 音楽アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            animation: fadein 3s forwards;
        }
        .navbar {
            border-bottom: 1px solid #ddd;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid red;
        }
        .search-icon {
            font-size: 1.2rem;
            cursor: pointer;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .carousel-item img {
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .box {
            background-color: #ccc;
            border-radius: 8px;
        }
        .small-box {
            height: 80px;
        }
        @keyframes fadein {
          0% {opacity: 0}
          100% {opacity: 1}
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand bg-white">
        <div class="container-fluid">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">ホーム</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ライブラリ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="record.html">記録</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="img/kensaku.png" alt=""></a>
                </li>
            </ul>
            <i class="fas fa-search search-icon"></i>
        </div>
    </nav>
</header>

<main class="container mt-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/marcela-laskoski-YrtFlrLo2DQ-unsplash.jpg" class="d-block w-100" alt="スライド1">
            </div>
            <div class="carousel-item">
                <img src="img/nainoa-shizuru-NcdG9mK3PBY-unsplash.jpg" class="d-block w-100" alt="スライド2">
            </div>
            <div class="carousel-item">
                <img src="img/yannis-papanastasopoulos-yWF2LLan-_o-unsplash.jpg" class="d-block w-100" alt="スライド3">
            </div>
        </div>
    </div>

    <div class="section-title">履歴</div>
    <div class="d-flex justify-content-between">
        <div class="box small-box flex-grow-1 mx-1"></div>
        <div class="box small-box flex-grow-1 mx-1"></div>
        <div class="box small-box flex-grow-1 mx-1"></div>
        <div class="box small-box flex-grow-1 mx-1"></div>
    </div>

    <div class="section-title">ランキング</div>
    <div class="d-flex">
        <div class="box small-box flex-grow-1 mx-1"></div>
        <div class="box small-box flex-grow-1 mx-1"></div>
        <div class="box small-box flex-grow-1 mx-1"></div>
    </div>

    <div class="section-title">アーティスト別</div>
    <div class="d-flex">
        <div class="box small-box flex-grow-1 mx-1"></div>
        <div class="box small-box flex-grow-1 mx-1"></div>
        <div class="box small-box flex-grow-1 mx-1"></div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
