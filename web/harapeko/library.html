<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ホーム - 音楽アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .navbar {
            border-bottom: 1px solid #444;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #2bace3;
        }
        .icons {
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .history-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }
        .history-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand fixed-top" style="background-color: black;"style="background-color: #5195c5;">
            <div class="container-fluid">
                <ul class="navbar-nav d-flex flex-row" >
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: aliceblue;" >ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" style="color: white;">ライブラリ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kirok.html" style="color: white;">記録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="record.html" style="color: white;">検索</a>
                    </li>
                </ul>
                <i class="fas fa-search search-icon"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="history-item">
            <img src="img/rireki1.jpg" alt="曲の画像">
            <div onclick="location.href='record.html'">
                <div>曲名</div>
                <div style="font-size: 0.9rem; color: #ccc;">アーティスト名</div>
            </div>
        </div>
        <div class="history-item">
            <img src="img/rireki2.jpg" alt="曲の画像">
            <div>
                <div>心のモザイク</div>
                <div style="font-size: 0.9rem; color: #ccc;">エコーズ・オブ・ソウル</div>
            </div>
        </div>
        <div class="history-item">
            <img src="img/rireki3.jpg" alt="曲の画像">
            <div>
                <div>黄昏に舞う</div>
                <div style="font-size: 0.9rem; color: #ccc;">サンド・ダンサーズ</div>
            </div>
        </div>
        <div class="history-item">
            <img src="img/rireki4.jpg" alt="曲の画像">
            <div>
                <div>未来の足音</div>
                <div style="font-size: 0.9rem; color: #ccc;">ネオン・ヴォイセズ</div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
