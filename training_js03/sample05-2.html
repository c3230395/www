<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
</head>
<body>
    <h3>問題</h3>
    <p>日本で一番高い山は？<button onclick="showAnswer();">解答を見る</button></p>
    <script>
        function showAnswer(){
            let answer='富士山';
            alert(answer);
        }
    </script>
</body>
</html>
