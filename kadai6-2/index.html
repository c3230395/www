<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の取得と内容の変更</title>
</head>
<style>
    #booking{
        color: red;
        font-weight: bold;
    }
    #btn{
        font-weight: bold;
    }
</style>
<body>
    <h1>座席の予約</h1>
    <p>東京会場 <span id="booking">(予約受付中)</span></p>
    <div id = btn>
        <button onclick="changeText();">予約する</button>
    </div>

    <script>
        function changeText() {
            document.getElementById('booking').textContent = '(予約済み)';
            document.getElementById('btn').textContent = 'ありがとうございました。';
        }
    </script>
